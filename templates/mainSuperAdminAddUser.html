<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- style css -->
    <link rel="stylesheet" href="../static/admin.css" />

    <!-- fonts awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend:wght@100..900&family=Manrope:wght@200..800&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Nunito:wght@300&family=Open+Sans:wght@500&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- logo title bar -->
    <link rel="icon" href="../static/img/logo.svg" type="image/x-icon" />

    <title>Admin</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- jinja sidebar -->
      {% include 'sidebar_super_admin.html' %}

      <div class="main">
        <div class="container">
          <nav class="navbar navbar-expand px-3 border-bottom">
            <button class="btn" id="sidebar-toggle" type="button">
              <span class="navbar-toggler-icon"></span>
            </button>

            <h1>ADMIN RAPZ HAIR STUDIO</h1>
          </nav>
        </div>

        <main class="content px-1 py-1">
          <div class="container-fluid">
            <!-- jinja contain main admin -->
            {% include 'container_super_admin.html' %}

            <!-- container main add users -->
            <div class="container">
              <div class="card card-table border-0 mt-5">
                <div class="card-header">
                  <h1 class="card-title">Add New Barbers</h1>
                </div>
                <div class="input-add">
                  <form class="row g-3" onsubmit="return false">
                    <div class="col-12">
                      <label for="fullName" class="form-label">Fullname</label>
                      <input type="text" class="form-control" id="fullName" placeholder="Fullname" />
                    </div>

                    <div class="col-md-6">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Email addres" />
                    </div>
                    <div class="col-md-6">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="***" />
                    </div>

                    <div class="col-12">
                      <label for="waNum" class="form-label">No.Whatsapp</label>
                      <input type="number" class="form-control" id="waNum" placeholder="08xx-xxxx-xxxx" />
                    </div>
                    <div class="col-12">
                      <label for="price-per-service" class="form-label">Price each service</label>
                      <input type="number" class="form-control" id="price-per-service" placeholder="(Rp)**K" />
                    </div>
                    <div class="col-12">
                      <label for="profile_img" class="form-label">Add image</label>
                      <input type="file" class="form-control" id="profile_img" />
                      <img src="" class="mt-3" id="preview_img" alt="profile_img" style="display: none" />
                    </div>
                    <div class="col-12">
                      <label for="role" class="form-label">Choose Role</label>
                      <select class="form-select" id="role">
                        <option selected>Role</option>
                        <option value="admin">Admin</option>
                        <option value="super_admin">Super Admin</option>
                      </select>
                    </div>

                    <div class="d-grid col-xs-2 col-sm-2 col-md-2 mx-auto">
                      <button class="btn btn-add" type="button" onclick="handleSubmit()">Add Barbers</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- jinja footer -->
            {% include 'footer_admin.html' %}
          </div>
        </main>
      </div>
    </div>

    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='mainSuperAdminAddUser.js') }}"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
