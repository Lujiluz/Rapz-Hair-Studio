<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- external css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css' ) }}" />
    <!-- external javascript -->
    <script src="{{ url_for('static', filename='index.js' ) }}"></script>
    <title>Document</title>
  </head>
  <body>
    <a href="/add_user" rel="noopener noreferrer" class="btn btn-primary m-3">Add User</a>
    <div class="container my-5 border rounded-sm">
      <h1 class="mb-3 text-center">Testimonials</h1>
      <div class="mb-3">
        <label for="name" class="form-label">Nama</label>
        <input type="text" class="form-control" id="name" />
      </div>
      <div class="my-3">
        <fieldset class="rating" id="rating">
          <input type="radio" id="star5" name="rating" value="5" />
          <label for="star5">5 stars</label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4">4 stars</label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3">3 stars</label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2">2 stars</label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1">1 star</label>
        </fieldset>
      </div>
      <div class="mb-3 mt-5">
        <label for="review" class="form-label">Review</label>
        <textarea class="form-control" id="review" rows="3"></textarea>
      </div>
      <button class="btn btn-warning my-3" type="submit" onclick="handleTestimonials()">Button</button>
    </div>
  </body>
</html>
