<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Flatpickr CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
      rel="stylesheet"
    />

    <!-- style css -->
    <link rel="stylesheet" href="../static/admin.css" />

    <!-- fonts awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend:wght@100..900&family=Manrope:wght@200..800&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Nunito:wght@300&family=Open+Sans:wght@500&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- logo title bar -->
    <link rel="icon" href="../static/img/logo.svg" type="image/x-icon" />

    <title>Admin</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- jinja sidebar -->
      {% include 'sidebar_admin.html' %}

      <div class="main">
        <div class="container">
          <nav class="navbar navbar-expand px-3 border-bottom">
            <button class="btn" id="sidebar-toggle" type="button">
              <span class="navbar-toggler-icon"></span>
            </button>

            <h1>ADMIN RAPZ HAIR STUDIO</h1>
          </nav>
        </div>

        <main class="content px-1 py-1">
          <div class="container-fluid">
            <!-- jinja contain main admin -->
            {% include 'container_admin.html' %}

            <!-- container pengajuan cuti -->
            <div class="container">
              <div class="row">
                <div class="col-12 col-md-12">
                  <div class="col">
                    <div class="item-cuti mt-3">
                      <div class="card-header">
                        <h3 class="card-title">
                          Pilih Tanggal Untuk Pengajuan
                        </h3>
                        <hr />
                      </div>

                      <form action="/leave" method="post" id="leaveForm">
                        <div class="mb-3 chose-date">
                          <label for="name" class="form-label"
                            >Masukan Nama</label
                          >
                          <div class="input-group" id="datetimepicker">
                            <input
                              name="name"
                              type="text"
                              class="form-control"
                              id="name"
                              required
                            />
                          </div>
                        </div>

                        <div class="mb-3 chose-date">
                          <label for="datetimepicker" class="form-label"
                            >Pilih tanggal Awal Cuti</label
                          >
                          <div class="input-group" id="datetimepicker">
                            <input
                              name="start_date"
                              type="text"
                              class="form-control"
                              id="datetimepickerInput"
                              required
                            />
                            <span class="input-group-text">
                              <ion-icon name="calendar-number"></ion-icon>
                            </span>
                          </div>
                        </div>

                        <div class="mb-3 chose-date">
                          <label for="datetimepicker" class="form-label"
                            >Pilih tanggal Akhir Cuti</label
                          >
                          <div class="input-group" id="datetimepicker">
                            <input
                              name="end_date"
                              type="text"
                              class="form-control"
                              id="datetimepickerInput"
                              required
                            />
                            <span class="input-group-text">
                              <ion-icon name="calendar-number"></ion-icon>
                            </span>
                          </div>
                        </div>

                        <div class="mb-3 chose-date">
                          <label for="reason">Reason</label>
                          <textarea
                            class="form-control"
                            id="reason"
                            name="reason"
                            required
                          ></textarea>
                        </div>

                        <div class="d-flex justify-content-end mt-2 mb-2">
                          <button class="btn btn-cuti mt-2" type="button">
                            Select
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div> 
              </div>

              <!-- Form status Pengajuan Cuti -->
              <div class="row">
                <div class=" col-12 col-md-12">
                    <div
                      class="item-cuti d-flex justify-content-center align-items-center mt-3"
                    >
                      <div class="text-status-cuti text-center">
                        <h4>Status Pengajuan</h4> <hr>
                        <p>Diterima</p>
                      </div>

                    </div>
                </div>
              </div>
            </div>

            <!-- jinja footer -->
            {% include 'footer_admin.html' %}
          </div>
        </main>
      </div>
    </div>

    <!-- js -->
    <script src="../static/admin.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        flatpickr("#datetimepickerInput", {
          enableTime: false,
          dateFormat: "Y-m-d",
        });

        document
          .querySelector(".input-group-text")
          .addEventListener("click", function () {
            document.querySelector("#datetimepickerInput")._flatpickr.open();
          });
      });
    </script>
  </body>
</html>
